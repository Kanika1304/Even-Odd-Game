<h2>Even-Odd Game</h2>
<div class="row">
  <div class="col-xs-12">
    <app-game-control (event1)="onIntervalFired($event)"></app-game-control>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-odd *ngFor="let o of oddNumbers" [N]="o"></app-odd>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-even *ngFor="let e of evenNumbers" [N]="e"></app-even>
  </div>
</div>
